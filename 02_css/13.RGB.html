<!DOCTYPE html>
<html lang="en">                        
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
        <style>
         .box1{
            /* 
                颜色单位
                    在css中可以直接使用颜色名来设置各种颜色，不方便

                    rgb
                    -使用三种颜色的不同浓度来调配不同的颜色
                    -0-255（0%-100%）

                    语法：rgb（红，绿，蓝）
                    -16进制rgb  
                    -语法：#红绿蓝
                        -两位重复可以只写一位 
                            -#aabbcc->#abc
                    
                    hsl值（色相（0-360），饱和度(颜色浓度 0%-100%)，亮度（0%-100%）0就是关灯，
                        ·                       黑色，注意一定是百分比）

                    
             */
             width: 200px;
             height: 200px;
             background-color: orange;
             background-color: #ff0000;
             background-color: #f00;
             background-color: hsl(0, 100%, 90%);
           
            }
    
    
        </style>
    </head>
    <body>
       <div class="box1"></div>
      
    </body>
</html>
