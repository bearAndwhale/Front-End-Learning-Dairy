<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
        <style>
            /* 
                将ul里的第一个li设置为红色
             */
             /* 
                伪类：用来描述一个元素的特殊状态
                    -第一个子元素，被点击的元素，鼠标移入的元素
                    -使用：开头
                        ：first-child 第一个子元素
                        ：last-child 最后一个子元素
                        ：nth-child（） 第n个元素（n范围：0-正无穷）
                            -nth-child(n) 选择全部元素
                            -nth-child（2n）选择第偶数个元素-nth-child（even）
                            -nth-child（2n+1）选择第奇数个元素 -nth-child（odd）
                    -以上伪类都是根据所有子元素（li span一起排序）进行排序的，同类型用下面三句
                    -:first-of-type 同类型的第一个
                    -:last-of-type
                    -:nth-of-type()
                -:not() 将符合条件的元素从选择器中去除

              */
            
             ul>li:first-of-type{
                 color: red;
             }
             /* 
                span是第一个子元素，但是类型不是span，因此无效
              */
             ul>li:nth-child(3){
                 font-size: 70px;
             }
             /* ul>li:not(:nth-child(3)){
                 color: darkgreen;
             } */
             /* 
                除了第三个，都改变颜色
              */
            
        </style>
    </head>
    <body>
        <ul>
            <span>我是span</span>
            <li>0</li>
            <li class="first">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </body>
</html>
