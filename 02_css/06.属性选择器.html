<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
        <style>
            /* 
                [属性名]{} 选择含有指定属性的元素
                [属性名 = 属性值]{} 选择含有指定属性且属性值指定的元素
                [属性名^=属性值]{}选择以指定值开头的元素
                [属性名￥=属性值]{}选择以指定值结尾的元素
                [属性名*=属性值]{}选择含有指定值的元素
             */
            p[title]{
                color:red;
            }
            p[title = abc]{
                color: blue;
            }
            p[title ^= abc]{
                color:brown;
            }
            p[title$=abc]{
                font-size: 23;
            }
            p[title*=ab]{
                font-size: 55px;
            }
        </style>
    </head>
    <body>
        <h1>我是标题</h1>
        <p title="abc" >少小离家老大回</p>
        <p title="abcd" >乡音无改鬓毛衰</p>
        <p title="abce" >儿童相见不相识</p>
        <p title="abcf" >笑问客从何处来</p>
        <p>123</p>
    </body>
</html>
