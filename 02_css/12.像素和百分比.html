<!DOCTYPE html>
<html lang="en">                        
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
        <style>
         .box1{
             /* 
                长度单位：
                    像素
                        -屏幕显示由正方形小点构成
                        -不同屏幕的像素大小不同
                        -像素越小，越清晰
                        -所以同样的200px在不同的设备下显示效果不同
                    百分比
                        -也可以将属性值设置为其父元素的百分比
                        设置百分比，可以使子元素随父元素改变而改变
                    em
                        -相对于元素的字体大小来设置，一个em就是一个font-size
                        -默认的font-size为16
                        -em随着字体大小的改变而改变
                    rem
                        -相对于根元素（html）的字体大小来计算
              */
             width: 200px;
             height: 200px;
             background-color: orange;
         }
         .box2{
             width: 50%;
             height: 50%;
             background-color:aqua;
         }
         .box3{
             font-size: 20px;
             width: 10em;
             height: 10em;
             background-color: coral;
         }
         .box4{
             font-size: 20px;/*这句影响不到wh*/
             width: 10rem;
             height: 10rem;
             background-color: rgb(255, 80, 138);
         }
        </style>
    </head>
    <body>
       <div class="box1"><div class="box2"></div></div>
       <div class="box3"></div>
       <div class="box4"></div>box4
    </body>
</html>
