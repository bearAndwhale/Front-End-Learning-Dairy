<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
        <style>
                /* 为divBOX的子元素span设置为红色（直接包含） */
                /* 
                    子元素选择器
                     语法 父元素>子元素
                 */
                 /* div.box > span{
                     color: orange;
                 } */
                 /* 
                    后代元素选择器
                        选中指定元素的所有后代
                        语法 祖先 后代
                  */
                  div.box{
                      color: red;
                  }
                  div>p>span{
                      color: blue;
                  }
                  /* 
                    兄弟选择器：选择下一个兄弟（注意是一个，注意是紧挨着）
                    语法 前一个 + 下一个
                        前一个 ~ 下一个（下边所有兄弟，注意 下一个）
                   */
                   p + span{
                       color: salmon;
                   }
        </style>
    </head>
    <body>
        <!-- 
            父元素
                直接包含子元素的元素
            子元素
                直接被父元素包含
            祖先元素
                直接或间接包含后代元素的元素
            后代元素
                同
            兄弟元素
                拥有相同的父元素

         -->
     <div class="box">
         我是divBOX
         <p>我是divBOX的p
            <span>我是p的span</span><!--div的后代-->
         </p>
         <span>我是divBOX的span</span>
     </div>

     <div >
        我是div
        <p>我是div的p
           <span>我是p的span</span><!--div的后代-->
        </p>
        <span>我是div的span</span>
    </div>

        

    </body>
</html>
