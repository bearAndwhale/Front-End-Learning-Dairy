<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
        <style>
            /*  
                将所有段落设置为reb
                元素选择器
                    根据标签名选择指定元素
            */
            /* p{
                color: rebeccapurple;
            } */
            /* 
                将aaaaa设置为红色
                id选择器
                    根据id属性值选中一个元素
                    语法：#id{}
             */
             #red{
                 color: red;
             }
            /* 
                将cc和bb设置为蓝色
                class是一个标签的属性，和id类似
                不同之处在于class可以重复使用（班级）
                class用于选择一组元素
                可以同时为一个元素指定多个class

             */
             .blue{
                 color: blue;
             }
             .ac{
                 font-size: 20px;
             }
             /* 
                通配选择器
                选中所有元素
                语法：*

              */
              /* *{
                  font-size: 30px;
              } */
        </style>
    </head>
    <body>
        <h1>111</h1>
        <p id="red">aaaaaaaaaa</p>
        <p class="blue ac ajhd">bbbbbbbbbb</p>
        <p class="blue">cccccccccc</p>
        <p>dddddddddd</p>
    </body>
</html>
