            .navi{

                background-color: #E8E7E3;

            ul li{
                
                height: 48px;

            }   
            
            ul li a{
                /* 这样当鼠标触碰到一个链接所在的区域，就会变色 */
                display: inline-block;
                text-decoration: none;
                text-align: center;
                height: 48px;
                font-size: 18px;
                /* font-weight: bold; */
                color: #777777;
                padding: 0 39px;            
               
            }
            /* ul li:hover{
                background-color:#3F3F3F;
               
            } */
            ul a:hover{
                color:#E8E7E3;
                background-color:#3F3F3F;
            }
        </style>
	</head>
