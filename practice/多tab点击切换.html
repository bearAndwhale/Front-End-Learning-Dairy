    <title>多tab点击切换</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .clearfix::before,
        .clearfix::after{
            content: '';
            clear: both;
            display: table;
        }
        ul>li{
            float: left;
            height: 30px;
            width: 100px;
            background-color: #fff;
            text-align: center;
            line-height: 30px;
        }
        .container div{
            width: 400px;
            height: 200px;
            position: relative;
        }
        span{
            display: block;
            width: 90%;
            height: 50px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

        }
        .ten{
            background-color: #bfa;
        }
        .twenty{
            background-color: coral;
        }
        div.twenty{
            display: none;
        }
        .thirty{
            background-color: burlywood;
        }
        div.thirty{
            display: none;
        }
    </style>
    <script src="../jquery-3.0.0.js"></script>

        // better
        $(function(){
            var $contents = $('.container>div');
            // 隐式迭代绑定监听
           /*  $('ul>li').click(function(){
                // 设置所有的display为none
                $contents.css('display','none');

                // $contents[index]是js对象
                $contents[index].style.display = 'block';

            // 优化：隐藏显示的，显示当前的
            $('ul>li').click(function(){
                index = $(this).index();
                // 寻找当前显示的下标
                // $("$contents:visible")是错误的，选择器里面的表达式不能有jq对象
                console.log($(".container>div:visible").css('display','none').index());
                // 
                $contents[index].style.display = 'block';
            })
        })
    </script>

<body>

        <ul>
            <li class="ten">10元套餐</li>
            <li class="twenty">20元套餐</li>
