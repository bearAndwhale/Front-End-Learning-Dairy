<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>doc</title>
        <style>
            .box1{
                width: 200px;
                height: 200px;
                background-color: navajowhite;
                /* 此时box2被box1盖住了，就要给box2开启bfc */
                /* float: left; */

                /* 子元素外边距重叠，想要让自己不动，开启BFC */
                overflow: auto;
            }
            .box2{
                width: 200px;
                height: 200px;
                background-color: orange;
                overflow: hidden;
            }
            .box3{
                width: 100px;
                height: 100px;
                background-color: orchid;
                /* 和父元素box1的外边距发生重叠，子元素的外边距传递给父元素，父元素一起下移 */
                margin-top: 100px;
            }
        </style>
	</head>
	
	<body>
        <div class="box1">
            <div class="box3"></div>
        </div>
        <!-- <div class="box2">

        </div> -->

    </body>
</html>
