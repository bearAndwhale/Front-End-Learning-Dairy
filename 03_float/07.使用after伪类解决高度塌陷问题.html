<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>doc</title>
		<style>
			.box1{
				border:10px red solid;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color:violet;
				float: left;
			}
			/* 用结构处理表现的问题 */
			/* .box3{
				clear: both;
			} */

			/* after默认为行内元素 */
			.box1::after{
				display: block;
				/* content不能省略 */
				content: "";
				clear: both;
			}
		</style>
	</head>
	
	<body>
       <div class="box1">
		   <div class="box2"></div>
		   <!-- <div class="box3"></div> -->
	   </div>
    </body>
</html>
