<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fa/css/font-awesome.css">
    <style>
        p{
            color: red;
            font-size: 30px;
            /* 字体生效优先使用第一个，没有的话使用第二个.... */
            font-family: '华文彩云',monospace,sans-serif;
        }
    </style>
</head>
<body>
    <!-- 
        图标字体（iconfont）
            网页中经常需要使用一些图标，可以通过图片来引入图片，但是图片本身比较大
            并且非常不灵活，可以在使用图标时，直接将图标设置为字体，通过font-face
            引入图标来进行使用
            fontAwesome
            1.下载
            2.解压
            3.css和fonts一定要放在项目的同一级目录下
            4.将all.css引入网页
            5.使用
                -使用类名使用图标字体
     -->
    <i class="fa fa-camera-retro" style="font-size: 50px; color: tomato;"></i>
</body>
</html>
