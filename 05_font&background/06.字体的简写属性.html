<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            
            border:solid 1px red;
            
           /* 
                font:可以设置字体的所有属性
                语法：注意顺序
                font:加粗(font-weight) 斜体 字体大小/行高 字体族
                注意：
                1.行高可以省略不写，不写回去默认值1.33，使用font，不管有没有指定行高
                都会覆盖掉在font之前使用line-height定义的行高
                2.加粗(font-weight) 斜体可以省略不写，取默认值 normal normal
                要定义就要写在font的下面
           */

           /* font: 50px/2 'Times New Roman'; */

           /* font-weight: 
                normal 不加粗
                bold 加粗
                100-900 9个级别（基本没用，电脑里只有三种粗细的字体）
            */
            /* 
                font-style
                    normal
                    italic 斜体
            */
        }
    </style>
</head>
<body>
    <div>今天天气真不错，hello</div>
</body>
</html>
