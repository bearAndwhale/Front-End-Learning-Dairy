<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            @font-face可以直接将服务器的字体给用户使用
            - 第一次加载较慢
            - 版权问题

         */
        @font-face {
            /* font-family: 指定字体名字（给字体起一个名字） */
            font-family: myFont;
            /* src:服务器中的字体路径
                format:告诉浏览器字体的格式，可有可无
             */
            src: url()format("truetype");
        }
        /* 字体相关样式
            color:前景色，字体颜色
            font-size:
                单位：
                em：当前元素的font-size
                rem：根元素的font-size
            font-family:字体族(格式)
                可选值(常用字体类别，浏览器会自动使用该字体下的字体)
                 serif:衬线字体
                 sans-serif：非衬线字体（不等宽）
                 monospace：等宽字体 字母之间的宽度是一样的
         */
        p{
            color: red;
            font-size: 30px;
            /* 字体生效优先使用第一个，没有的话使用第二个.... */
            font-family: '华文彩云',monospace,sans-serif;
        }
    </style>
</head>
<body>
    <p>今天天气真不错 Hello</p>
</body>
</html>
