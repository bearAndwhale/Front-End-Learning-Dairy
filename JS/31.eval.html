<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = '{"name":"孙悟空","age":18}';
        /* 
            eval()
                - 这个函数可以用来执行一段字符串样式的JS代码，并将执行结果返回
                - 如果eval执行的字符串中有{}，会把里面的内容当成代码块
                - 如果不希望被当成代码块解析，则应该在字符串前后各加一个括号

                -eval()功能很强大，但是在开发中不建议用
                    -性能差
                    -安全隐患（恶意代码）
        */
       var str2 = 'alert("hello");';
       //自动执行
    //    eval(str2);

       var obj1 = eval("("+obj+")");//转换成对象
       console.log(obj1);
    </script>
</head>
<body>
    
</body>
</html>
