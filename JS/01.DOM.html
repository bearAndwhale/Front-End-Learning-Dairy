<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>doc</title>
	</head>
	
	<body>
        <button id="btn">按钮</button>
		<script>
			/* 
			浏览器已经为我们提供文档节点对象（document），这个对象是window属性
			可以在页面中直接使用，文档节点代表的是整个网页
			这个对象是window属性意味着通过document这个对象可以访问到页面中任何一个对象
			*/

			// 获取button对象
			var btn = document.getElementById("btn");//btn就是这个按钮
			// 修改按钮的文字,即修改btn的innerHTML属性
			btn.innerHTML = "bbbtn";
		</script>
    </body>
</html>
