<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            /* onkeydown 
                - 按键按下
                - 对于onkeydown如果一直按着不松手，会连续触发
                - onkeydown连续触发，第一次和第二次间隔会稍微长一点，后面几次会很快，防误触
                onkeyup 按键松开 不会连续触发
                */
            
            /* 
                键盘事件一般绑定给可以获取焦点的对象或document
            */
           document.onkeydown = function(event){
          
            // 按下的是谁？
            event = event||window.event;
            /* 
                keyCode来获取按键编码
                altKey
                shiftKey
                ctrlKey
                -这三个用来判断alt ctrl shift 是否被按下，是返回true 否返回false
            */
        //    判断y是否被按下
        if(event.keyCode === 89){
            alert("yes");
        }
        // y和ctrl是否同时按下
        if(event.ctrlKey && event.keyCode === 89)
        {
            alert("YES");
        }

           };
        // 给input绑定
        var input = document.getElementsByTagName("input")[0];
        input.onkeydown = function(event){
            // console.log("11");
            // 在文本框输入内容是onkeydown的默认行为，如果取消，将不会出现在文本框中
            // 使文本框中不能输入数字
            event = event||window.event;
            // 数字的keycode：48-57,96-105(小键盘)
            
            if(event.keyCode >= 48 && event.keyCode <=57 ||
            (event.keyCode >= 96 && event.keyCode <=105 ))
            {
                return false;
            }
            
        };

        };
    </script>
</head>
<body>
    <input type="text">
</body>
</html>
