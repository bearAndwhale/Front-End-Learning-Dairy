<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width='50%' align="center" >
        <!-- 
            将表格分成三个部分：
            thead
                th表示头部的单元格 会自动加粗居中
            tbody
            tfoot
         -->
        <thead>
            <tr>
                <th>日期</th>
                <td>收入</td>
                <td>支出</td>
                <td>合计</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000/1/1</td>
                <td>5000</td>
                <td>2000</td>
                <td>3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>3000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
