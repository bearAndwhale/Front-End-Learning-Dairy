<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
    </head>
    <body>
        <!-- 
            header 表示网页头部，可以有多个（某部分的头部）
            main 主体，一个页面只有一个
            footer 表示网页底部，可以有多个（某部分的底部）
            nav 导航
            aside 和主体相关的其他内容，侧边栏
            article 表示文章
            section 表示一个独立区块，上边的标签都不能表示时，使用section

            div 没有语义，就是一个区块，非常常用，可以代替上述所有标签
            span 没有语义/，是一个行内元素，用于选中行内文字

         -->
         <header>1</header>
         <main>2</main>
         <footer>3</footer>
         <nav>4</nav>
         <article>5</article>
         <div></div>
    </body>
</html>
