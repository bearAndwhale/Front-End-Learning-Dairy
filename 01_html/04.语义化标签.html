<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            HTML专门用来负责网页的结构
            所以在使用标签时，注重语义，而非样式（字体）
         -->
         <!-- 一共有6级标题 重要性递减 -->
         <!-- h1重要性仅次于title标签 -->
         <!-- 一般情况下一个网页只有一个h1 一般只用到h3 -->
         <!-- 在页面中独占一行的元素：块元素 如h1~h6，p标签 -->
         <h1>一级标题</h1>
         <h2>二级标题</h2>
         <h3>三级标题</h3>
         <!-- 
             p标签也是块标签
          -->
          <p>&lt;p&gt;是块标签</p>
          <!-- 
              hgroup用来为标题分组，将一组相关的标签分为一组
           -->
           <hgroup>
               <h1>hah</h1>
               <h2>heh</h2>
           </hgroup>
           <!-- 
               em标签标示语音语调加重,行内元素
            -->
           <p>今天天气<em>真</em>不错</p>
           <!-- 
               strong：强调，重要内容
            -->
            <p>你<strong>今天</strong>交作业</p>
            <!-- 
                blockquote：引用
             -->
             鲁迅说：
             <blockquote>
                 我没说过
             </blockquote>
             <!-- 
                 q表示一个短引用
              -->
              <q>hahaha</q>
              <!-- 
                  <br>表示页面中的换行
               -->
               <br>
               <br>
               <br>
               今天天气真好

    </body>
</html>
