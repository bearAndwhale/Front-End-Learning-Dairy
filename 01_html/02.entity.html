<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页中，编写的多个空格会被浏览器自动认为一个空格
        html中不能直接书写特殊符号，
            如<>,多个空格
        如果需要写这些特殊符号，需要使用实体（转义字符）
        实体的语法：
            &实体名字;
                &nbsp;（代表一个空格）non-break space
                &gt;>
                &lt;<
                &copy;版权符号
     -->
    <p>Good&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Weather</p>
    <p>a&lt;b&gt;c</p>
    <p>&copy;</p>
</body>
</html>
