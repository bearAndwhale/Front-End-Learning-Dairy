<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
    </head>
    <body>
        <!-- 
            列表
                1.铅笔
                2.尺子
                3.橡皮
            html也可以创建列表
                1.有序列表
                2.无序列表
                3.定义列表
            无序列表，使用ul标签（导航菜单）
                使用li表示列表项，有几个li就有几项
            有序列表，使用ol标签
                使用li表示列表项，有几个li就有几项
            定义列表，使用dl标签（下拉菜单）
                使用dt表示定义内容
                使用dd来解释说明
            列表标签可以相互嵌套
         -->
         <ul>
             <li>结构</li>
             <li>行为</li>
             <li>表现</li>
             <li>
                 <ul>
                     <li>1</li>
                     <li>2</li>
                     <li>
                         <ul>
                             1.1
                         </ul>
                     </li>
                 </ul>
             </li>
         </ul>
         <ol>
            <li>结构</li>
            <li>行为</li>
            <li>表现</li>
         </ol>
         <dl>
             <dt>结构</dt>
             <dd>结构的定义是.....</dd>
             <dd>结构的意义是.....</dd>
         </dl>
    </body>
</html>
