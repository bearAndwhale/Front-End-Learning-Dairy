<!-- 文档声明，声明当前网页版本-->
<!doctype html>
<!--html的根标签，网页中的所有内容都要写在根元素的里面-->
<html>
	<!-- 网页的头，head中的内容不会出现在网页中，主要用来帮助浏览器或者搜索引擎解析网页 -->
	<head>
		<!--开发时使用UTF-8，可以通过meta标签避免乱码问题-->
		<meta charset="UTF-8">
		<!-- title中的内容会出现在浏览器的标题栏，搜索引擎主要根据title中的内容来判断网页的主要内容 -->
		<title>网页的标题</title>

	</head>
	<!--网页中所有的可见内容都应该写在body中-->
	<h1>网页大标题</h1>
	<p>锄禾日当午</p>
	<body>
	
	</body>
</html>
