<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            块元素
                对页面进行布局
            行内元素
                包裹文字
                块元素中放行内元素，而不会在行内元素中放块元素
                块元素中几乎可以放任何元素
                <p>内不能放任何元素
            浏览器解析网页时，会自动修正。
            比如：
                    标签写在了<html>之外
                    p元素中有其他元素
                    根元素中出现了head和body之外的子元素

         -->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
    </body>
</html>
