<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        显示生活中，经常需要用表格表示格式化的数据
        在网页中也需要使用表格
        table标签创建表格
        table中用tr表示一行
        tr中使用td表示单元格
     -->
     <table border="1" width = 50% align="center">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <!-- 
                rowspan="2"
                纵向合并单元格
             -->
            <td rowspan="2">C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <!-- <td>C3</td> -->
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <!-- colspan="2"
                横向合并两个单元格
            -->
            <td colspan="2">C4</td>
            <!-- <td>D4</td> -->
        </tr>
     </table>
</body>
</html>
