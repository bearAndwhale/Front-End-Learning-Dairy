<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
    </head>
    <body>
        <!-- 
            图片标签用于向当前页面中引入外部图片
            img用来引入外部图片，是自结束标签,没有独占一行
            属于替换元素（介于块和行之间）
                src指定外部图片的路径
                alt是图片描述，默认情况不会显示，有些浏览器会在图片无法加载时显示
                alt主要作用还是用于图片被搜索引擎搜到
                width是宽度
                height是高度
                 -宽度和高度如果变了1个，另一个会等比例改变
                注意
                一般情况下pc端不建议直接修改图片的大小，需要多大的图就裁剪多大
                但是在移动端经常需要缩放（大图缩小）
            图片格式
                jpeg(jpg)
                    -支持颜色丰富，不支持透明色
                    -一般用来显示照片
                gif
                    -支持颜色少，支持简单透明色，支持动图
                    -适合表示颜色单一的图片，动图（logo）
                    -静态图时，大小是最小的
                png
                    -支持颜色丰富，支持简单透明色，不支持动图
                    -颜色丰富，复杂透明（专为网页而生）
                webp
                    -专门用来表示网页中的图片的格式，具备以上所有优点
                    - 兼容性很差
                base64
                    -将图片使用base64进行编码（加密）
                    -可以将图片转换为字符
                    -需要和网页一起加载的图片才会使用base64（加载速度快）
                    

                效果一样用小的，效果不一样用好的

         -->
         <img width="500" src="./pic/2.jpg" alt="zhumi">
         <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fpic%2Fd%2F5f%2Fee4e88a140.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1613400049&t=79846e7cd99305dc8a0a657c37c204b8" >

    </body>
</html>
