<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- meta表示元数据（给浏览器或搜索引擎看的），没有结束标签
            具有的属性：
                name:指定的数据的名称
                    keywords:表示网页关键字，content有的内容，就可以被搜索引擎搜到，可以使用多个关键字

                    description:表示网页描述,出现在结果描述中


                    title标签的内容会作为搜索结果超链接上的关键字

                charset:指定网页字符集
                content：指定的数据的内容
        -->
        <meta name="Keywords" content="购物，亚马逊，joyo">
        <meta name="description" content="Goooood">
        <!-- 
            http-euiv:将页面重定向到另一个网站（5秒后跳转到...）
         -->
         <meta http-equiv="refresh" content="                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   ;url=https://www.baidu.com">
         <title>Document</title>
       </head>
       <body>

       </body>
</html>

</html>
