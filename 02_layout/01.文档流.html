<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Doc</title>
        <style>
            .box1{
                width: 100px;
                background-color: yellow;
            }
            .box2{
                width: 100px;
                background-color: red;
            }
            span{
                background-color:teal;
            }
        </style>
    </head>
    <body>
        <!-- 
           文档流（normal flow）--一个位置

            -网页是一个多层结构
            -通过css为每一层设置样式
            -用户只能看到最上一层
            -这些层最底下一层叫文档流，文档流是网页的基础
                我们所创建的元素默认在文档流中
            -对于我们来说，元素有两个状态1.在文档流，2.脱离文档流

            -元素在文档流中有什么特点
                -块元素
                    -在文档流中独占一行
                    -默认宽度是父元素的全部（把父元素盛满）
                    -默认高度是被内容（子元素）撑开
                    -自上而下垂直排列
                -行内元素
                    -不会独占一行
                    -自左向右水平排列，若一行之中容纳不下所有行内元素，
                    则元素会在第二行继续排列（书写习惯）
                    -行内元素的默认宽度和高度被内容撑开
                    

         -->
        <div class="box1">我是div1</div>
        <div class="box2">我是div2</div>
        <span>我是span1</span>
        <span>我是span2</span>
    </body>
</html>
