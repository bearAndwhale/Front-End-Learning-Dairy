<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
            overflow: scroll;
        }
        div{
            width: 100px;
            height: 200px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, quo eius dolorum iusto a vitae atque architecto libero consequuntur, similique veritatis impedit sint quae tenetur. Consequatur quibusdam pariatur nihil maiores.
    </div>
    <button id="btn1">读取scrollTop</button>
    <button id="btn2">设置scrollTop</button>
    <script src="../jquery-3.0.0.js"></script>
    <script>
        // 得到div或页面滚动条的坐标
        $('#btn1').click(function(){
            console.log(
                $('div').scrollTop(),
                $('html').scrollTop(),//window/html/document.documentElement可以 body不可以
                // 兼容性
                $(document.documentElement).scrollTop()||$(document.body).scrollTop()
            );
        });
        // 设置scrollTop
        $('#btn2').click(function(){
           
                $('div').scrollTop(200);
                $(document.documentElement).scrollTop(200)||$(document.body).scrollTop(200  )
         
        });
    </script>

</body>
</html>
