<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.0.0.js"></script>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color:red;
    }
</style>

<body>
    <!-- 
        1.$是jQuery的别称
        2.$同时也是jQuery的顶级对象，相当于window
     -->
    <script>
    // 等着页面dom加载完毕再去执行js代码
    $(function(){
        $('div').hide();
    })
    </script>
    <div></div>
    
</body>
</html>
